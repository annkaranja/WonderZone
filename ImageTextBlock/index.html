<!DOCTYPE html>
<html>
<head>
<title>Light Box</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  font-size: 17px;
}

.container {
  position: relative;
  max-width: 800px;
  margin: 0 auto;
}

.container img {vertical-align: middle;}

.container .content {
  position: absolute;
  bottom: 0;
  background: rgb(0, 0, 0); /* Fallback color */
  background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
  color: #f1f1f1;
  width: 90%;
  padding: 20px;
}
</style>

<body>

<div class="container">
  <img src="images/desk2.jpg" alt="Notebook" style="width:90%;">
  <div class="content">
    <h1>Heading</h1>
    <p>I do this for you</p>
  </div>
</div>

</body>
</html>
